<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

<style>
    body{
        background-image: url('https://i.gadgets360cdn.com/large/stranger-things-3_1546407568504.jpg');
        background-position: right, top, top;
        background-size: contain;
    }
    .nav-bar{
        height: 10vh;
        display: flex;
        justify-content:left
    }
    .img-logo{
        width: 14%;
    }
    .tvshows{
        background-color: black;
        color: white;
        padding-top: 25px;
        padding-left: 8px;
        padding-bottom: 10px;
        padding-right: 8px;

    }
    .movies{
        
        background-color: black;
        color: white;
        padding-top: 25px;
        padding-left: 8px;
        padding-bottom: 10px;
        padding-right: 8px;

    }
    .recently-added{
        background-color: black;
        color: white;
        padding-top: 25px;
        padding-left: 8px;
        padding-bottom: 10px;
        padding-right: 8px;

    }
    .my-list{
        background-color: black;
        color: white;
        padding-top: 25px;
        padding-left: 8px;
        padding-bottom: 10px;
        padding-right: 8px;

    }
    .main-container{
        width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: left;
        padding: 10px;
        margin-bottom: 14px;

    }
    .stranger-things-logo{
        background-color: black;
    }
    .paragraph{
    
        color: white;
        font-size: 0.9em;
        margin-bottom: 0.3px;
        padding: 20px 10px;
        /* font-weight: bold; */
        font-size: 1.1em;
    }
    *{
        margin: 0px;
        padding: 0px;
    }
    .cards{
        width: 20%;
    }
    .image img{

        width: 100%;
    }
    .Play-button{
       outline: none;
       border: none;
       padding: 10px 30px 10px 30px;
       font-size: 1em;
       background-color: red;
       font-weight: bold;
       


        
    }
    .button-list{
        width: 100%;
        height: fit-content;
        /* background-color: white; */
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;


    }
    .email-container{
        
        width: 55%;
        height: fit-content;
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    .main-email-container-input{
        outline: none;
        border: none;
        padding: 20px 10px;
        font-size: 1.4em;

    }
    .btn-get-started{
        padding: 20px 32px;
        height: fit-content;
        background-color: red;
        color: white;
        font-size: 1.4em;
        text-transform:uppercase;
        text-align: center;
        font-weight: bold;
    }
    .my-list-button{
        outline: none;
       border: none;
       padding: 10px 30px 10px 30px;
       font-size: 1em;
       background-color: white;
       font-weight: bold;
       
    }
    .populor-on-netflix{
        color: white;
        font-size: 2em;
        padding: 20px 10px 4px 8px;
    }

</style>
