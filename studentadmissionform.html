<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    <form>
        <label for="">Full Name</label>
        <input type="text"><br><br>

        <label for="#">Email Address</label>
        <input type="email" id="#" required><br><br>

        <label for="number">Contact</label>
        <input type="number" id="number"><br><br>

        <label for="Address">Address</label>
        <textarea name="" id="Address" cols="30" rows="10"></textarea><br><br>

        <label for="date">Date of Birth</label>
        <input type="date" id="date"> <br><br>

        <label for="img">Upload img</label>
        <input type="file" id="img" hidden><br><br>

        <label for="">Select State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>AP</option>
            <option>Panjab</option>
            <option>Hp</option>
        </select><br><br>

        <label for="">Select Intermediate Board</label>
        <input type="text" list="Board">
        <datalist id="Board">
            <option>UP Board</option>
            <option>CBSE Board</option>
            <option>ICSE Board</option>
            <option>Bihar Board</option>
        </datalist><br><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <br><br>

        <label for="">Additional Services</label><br>
        <input type="checkbox">Hostal
        <input type="checkbox">Transport
        <input type="checkbox">Hotal
        <input type="checkbox">Room/PG
        <br><br>




        <button>Submit</button>
    </form>
</body>
</html>
